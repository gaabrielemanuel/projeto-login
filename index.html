<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça <strong>login</strong> para aessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botão"> Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
